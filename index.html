<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #ffffff;
    }

    .login-box {
      background: #111827;
      padding: 25px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #1f2937;
      color: #ffffff;
    }

    button {
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>

    <input
      type="text"
      id="mobile"
      placeholder="Enter 10-digit mobile number"
      maxlength="10"
    >

    <button onclick="loginUser()">Login</button>
  </div>

  <!-- IMPORTANT: script at bottom -->
  <script src="js/login.js"></script>
</body>
</html>
